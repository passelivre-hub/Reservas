<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Reservas - Chal√©s</title>

  <!-- FullCalendar (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <link rel="stylesheet" href="/static/style.css">

  <style>
    /* bot√£o de whatsapp ao lado do telefone */
    .telefone-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .telefone-wrapper input {
      flex: 1;
    }

    .whatsapp-btn {
      background: #25D366;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1.2em;
      padding: 6px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .whatsapp-btn:hover {
      background: #1ebe5b;
    }

    .whatsapp-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .whatsapp-btn {
        padding: 8px 10px;
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistema de Reservas ‚Äî 3 Chal√©s</h1>

    <div class="top-actions">
      <div>
        <label for="chaleFilter">Filtrar chal√©:</label>
        <select id="chaleFilter">
          <option value="all">Todos</option>
          <option value="1">Chal√© 1</option>
          <option value="2">Chal√© 2</option>
          <option value="3">Chal√© 3</option>
        </select>
      </div>
      <div class="legend">
        <span class="chip c1">Chal√© 1</span>
        <span class="chip c2">Chal√© 2</span>
        <span class="chip c3">Chal√© 3</span>
      </div>
    </div>

    <div id="calendar"></div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="modalTitle">Criar reserva</h2>
        <form id="reservaForm">
          <input type="hidden" name="id" value="">

          <label>Chal√©
            <select name="chale" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </label>

          <label>Nome:
            <input type="text" name="nome" required>
          </label>

          <label>Telefone:</label>
          <div class="telefone-wrapper">
            <input type="text" name="telefone" id="telefone">
            <button type="button" id="whatsappBtn" class="whatsapp-btn" title="Abrir WhatsApp" disabled>
              üí¨
            </button>
          </div>

          <label>Valor:
            <input type="number" step="0.01" name="valor">
          </label>

          <label>Observa√ß√£o:
            <textarea name="observacao"></textarea>
          </label>

          <label>Entrada:
            <input type="date" name="entrada" required>
          </label>

          <label>Sa√≠da:
            <input type="date" name="saida" required>
          </label>

          <!-- √°rea de link do WhatsApp (modo editar) -->
          <div id="whatsappLinkArea" style="margin-top:10px;"></div>

          <div class="actions">
            <button type="submit" id="saveBtn">Salvar</button>
            <button type="button" id="updateBtn" class="hidden">Atualizar</button>
            <button type="button" id="removeBtn" class="hidden">Remover</button>
            <button type="button" id="cancelBtn">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="/static/script.js"></script>

  <script>
    // ativar bot√£o WhatsApp conforme digita√ß√£o
    const telefoneInput = document.getElementById('telefone');
    const whatsappBtn = document.getElementById('whatsappBtn');

    telefoneInput.addEventListener('input', () => {
      const num = telefoneInput.value.replace(/\D/g, '');
      whatsappBtn.disabled = num.length < 11;
    });

    whatsappBtn.addEventListener('click', () => {
      const num = telefoneInput.value.replace(/\D/g, '');
      if (num.length >= 11) {
        window.open(`https://wa.me/55${num}`, '_blank');
      }
    });
  </script>
</body>
</html>

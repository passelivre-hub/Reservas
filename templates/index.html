<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cabanas Por do Sol</title>

<!-- FullCalendar CSS/JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

<!-- Estilos próprios -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h1>Cabanas Por do Sol</h1>

  <div class="legend">
    <span class="chip c1">Chalé 1</span>
    <span class="chip c2">Chalé 2</span>
    <span class="chip c3">Chalé 3</span>
  </div>

  <button id="addReservaBtn">+ Nova reserva</button>

  <div id="calendar"></div>
</div>

<!-- Modal -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h2 id="modalTitle">Nova Reserva</h2>
    <form id="reservaForm">
      <input type="hidden" name="id">

      <label>Chalé
        <select name="chale" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </label>

      <label>Nome:
        <input type="text" name="nome" required>
      </label>

      <label>Telefone:</label>
      <div class="telefone-wrapper">
        <input type="text" name="telefone" id="telefone">
        <button type="button" id="whatsappBtn" class="whatsapp-btn" disabled>
          WhatsApp
        </button>
      </div>

      <label>Valor:
        <input type="number" step="0.01" name="valor">
      </label>

      <label>Observação:
        <textarea name="observacao"></textarea>
      </label>

      <label>Entrada:
        <input type="date" name="entrada" required>
      </label>

      <label>Saída:
        <input type="date" name="saida" required>
      </label>

      <div class="actions">
        <button type="submit" id="saveBtn">Salvar</button>
        <button type="button" id="updateBtn" class="hidden">Atualizar</button>
        <button type="button" id="removeBtn" class="hidden">Remover</button>
        <button type="button" id="cancelBtn">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
